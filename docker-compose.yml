version: "3.9"
services:
  mysql:
    image: "mysql:8"
    environment:
      MYSQL_ROOT_PASSWORD: abc123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_container:/var/lib/mysql
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: abc123
  book-info-service:
    image: miverboven/book-info-service-ex
    ports:
      - "8051:8051"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/database?autoReconnect=true&useSSL=false
    depends_on:
       - mysql
volumes:
 mysql_data_container:
